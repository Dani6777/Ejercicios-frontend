<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
</head>

<body>
    <div>
        <header>
            <h1>Mi Formulario de Registro</h1>
        </header>
        <form action="#" method="post">
            <section>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo:</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm">Confirmación:</label>
                <input type="password" id="confirm" name="confirm" required>

                <label for="birt">Cumpleaños:</label>
                <input type="date" id="birt" name="birt" required>

                <label for="genero">Género:</label>
                <input type="radio" id="masculino" name="genero" required>
                <label for="masculino">Masculino</label>

                <input type="radio" id="femenino" name="genero" required>
                <label for="femenino">Femenino</label>
            </section>
            <section>
                <div>
                    <h2>Una breve descripción de ti</h2>
                </div>
                <div>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
                </div>
                <label for="lenguaje">Selecciona tu lenguaje favorito:</label>
                <select id="lenguaje" name="lenguaje">
                    <option value="Java">Java</option>
                    <option value="Javascript">Javascript</option>
                    <option value="php">PHP</option>
                    <option value="python">Python</option>
                </select>
            </section>
            <button type="submit">
                <span>Guardar</span>
            </button>
        </form>
    </div>
</body>
</html>
