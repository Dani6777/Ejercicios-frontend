<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Destinatario</title>
    <!-- Agregamos el enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/add-recipient.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body class="container">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark-x">
        <a class="navbar-brand" href="#">
            <img src="./IMG/logo.jpg" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal del formulario de agregar destinatario -->
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Agregar Destinatario</h5>
                    <form>
                        <div class="form-group">
                            <label for="nombreDestinatario">Nombre del Destinatario:</label>
                            <input type="text" class="form-control" id="nombreDestinatario" placeholder="Nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label for="rut">Rut:</label>
                            <input type="text" class="form-control" id="rut" placeholder="11111111-1" required>
                        </div>
                        <div class="form-group">
                            <label for="numeroCuenta">Número de Cuenta:</label>
                            <input type="text" class="form-control" id="numeroCuenta" placeholder="Número de cuenta" required>
                        </div>
                        <div class="form-group">
                            <label for="alias">Alias:</label>
                            <input type="text" class="form-control" id="alias" placeholder="Alias" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Agregar Destinatario</button>
                            <a href="./index.html" class="btn btn-danger ml-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregamos el script de Bootstrap JavaScript -->
    <!-- script tags fueron eliminados ya que no son necesarios para esta versión -->

</body>
</html>
